<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Tetris</title>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css"> <!--Link to CSS Stylesheet-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!-- Font Awesome library-->
</head>
<body>
	<div id="game">
		<div class = "info-column">
			<div>
				<h1>TETRIS</h1>
				<p>Score: <span id="score">0</span></p>
				<p>Lines: <span id="lines">0</span></p>
				<p>Level: <span id="level">0</span></p>
				<canvas id="next" class="next"></canvas> <!-- shows next piece-->
				<button id="playbutton" class = "btn btn-primary">Play</button>
			</div>
		</div>
		<canvas id = "board"></canvas>
	</div>
	<script src="constants.js"></script>
	<script src = "app.js"></script>
	<script src = "board.js"></script>
	<script src = "peices.js"></script>
</body>
</html>
